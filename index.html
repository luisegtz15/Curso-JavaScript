<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Arma tu paquete</title>
</head>
<body>
    <h1 class="my-5 text-center">Arma tu paquete</h1>
        <div class="armarPaqueteForm">
            <form>
                <div class="my-3">
                    <label class="form-label" for="Asistentes">Asistentes</label>
                    <input class="form-control" type="number" name="Asistentes" id="Asistentes">
                </div>
                <div class="my-3">
                    <label class="form-label" for="Evento">Tipo de Evento</label>
                    <select class="form-select" name="Evento" id="Evento">
                        <option value="Boda">Boda</option>
                        <option value="Graduación">Graduación</option>
                        <option value="Empresarial">Empresarial</option>
                        <option value="XV Años">XV Años</option>
                        <option value="Bautizo">Bautizo</option>
                        <option value="Piñata">Piñata</option>
                        <option value="Auditorio">Auditorio</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="my-3">
                    <label class="form-label" for="Fecha">Reservar Fecha</label>
                    <input class="form-control" type="date" name="Fecha" id="Fecha">
                </div>

            </form>
        </div>
        <div class="my-3 text-center">
            <button onclick="paqueteSubmit()" class="btn btn-primary" type="submit">Cotizar</button>
        </div>
        <div class="cotizacion">
          
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</html>
